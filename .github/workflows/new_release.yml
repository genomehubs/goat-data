  restore_on_prod:
    needs:
      - genomehubs_fill
      - genomehubs_index_files
    runs-on:  self-hosted
    steps:

      - name: Get bash release name
        run:  cat /tmp/CURRENT_RELEASE >> $GITHUB_ENV

      - name: ssh prod and restore
