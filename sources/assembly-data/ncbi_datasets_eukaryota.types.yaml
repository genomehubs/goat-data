file:
  display_group: general
  exclusions:
    attributes:
    - bioproject
    - biosample
    identifiers:
    - assembly_id
    taxonomy:
    - taxon_id
  format: tsv
  header: true
  name: ncbi_datasets_eukaryota.tsv.gz
  organelle: nucleus
  source: INSDC
  source_url_stub: https://www.ncbi.nlm.nih.gov/assembly/
identifiers:
  assembly_id:
    constraint:
      len: 32
    header: genbankAssmAccession
    type: keyword
  assembly_name:
    constraint:
      len: 64
    header: assemblyName
    type: keyword
  genbank_accession:
    constraint:
      len: 32
    header: genbankAssmAccession
    type: keyword
  refseq_accession:
    constraint:
      len: 32
    header: refseqAssmAccession
    type: keyword
  wgs_accession:
    constraint:
      len: 16
    header: wgsProjectAccession
    type: keyword
metadata:
  is_primary_value:
    header: primaryValue
  source_slug:
    header: genbankAssmAccession
names:
  common_name:
    header: commonName
taxonomy:
