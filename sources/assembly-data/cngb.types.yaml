file:
  display_group: general
  exclusions:
    attributes:
      - bioproject
      - biosample
    identifiers:
      - assembly_id
    taxonomy:
      - taxon_id
  format: tsv
  header: true
  name: cngb.tsv
  needs:
    - ATTR_assembly.types.yaml
    - TAXON_assembly.types.yaml
  organelle: nucleus
  source: CNGB
  source_url_stub: https://db.cngb.org/search/assembly/
  source_date: "2024-04-12"
taxonomy:
  taxon:
    header: organismName
  taxon_id:
    header: taxId
identifiers:
  assembly_id:
    header: assemblyAccession
  assembly_name:
    header: assemblyName
metadata:
  source_slug:
    header: assemblyAccession
names:
  common_name:
    header: commonName
attributes:
  assembly_level:
    display_group: general
    default: Scaffold
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  assembly_span:
    display_group: general
    header: "totalSequenceLength (bp)"
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  bioproject:
    display_group: general
    header: bioProjectAccession
    organelle: nucleus
    separator:
      - ;
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  biosample:
    display_group: general
    header: biosampleAccession
    organelle: nucleus
    separator:
      - ;
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  scaffold_count:
    display_group: general
    header: numberOfSequence
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  scaffold_l50:
    display_group: general
    header: "L50"
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  scaffold_n50:
    display_group: general
    header: "N50 (kb)"
    function: "{} * 1000"
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  sequence_count:
    display_group: general
    header: numberOfSequence
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  submitter:
    display_group: general
    header: submitter
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
  ungapped_span:
    header: "totalUngappedLength (bp)"
    display_group: general
    display_name: Ungapped span
    organelle: nucleus
    source: CNGB
    source_url_stub: https://db.cngb.org/search/assembly/
