defaults:
  attributes:
    display_group: general
    source_url_stub: https://www.ncbi.nlm.nih.gov/assembly/
    source: INSDC
identifiers:
  assembly_id:
    description: Assembly identifier
    constraint:
      len: 32
    type: keyword
  genbank_accession:
    description: GenBank accession number
    constraint:
      len: 32
    type: keyword
  refseq_accession:
    description: RefSeq accession number
    constraint:
      len: 32
    type: keyword
  wgs_accession:
    description: Whole Genome Shotgun project accession number
    constraint:
      len: 16
    type: keyword
  assembly_name:
    description: Assembly name
    long_description: The name assigned to the assembly by the submitter, when provided. Otherwise, a default name in the form ASM#####v#
    constraint:
      len: 64
    type: keyword
attributes:
  organelle:
    constraint:
      enum:
        - nucleus
        - mitochondrion
        - chloroplast
        - plastid
        - apicoplast
        - kinetoplast
    description: assembled organelle
    long_description: The organelle from which the assembly was derived
    display_level: 2
    type: keyword
  bioproject:
    constraint:
      len: 32
    description: INSDC bioproject ID or assembly collection name
    synonyms:
      - bioproject_accession
    type: keyword
    value_metadata:
      default:
