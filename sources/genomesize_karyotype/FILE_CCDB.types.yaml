file:
  format: csv
  header: true
  name: CCDB.csv
  source: Plant Chromosome Counts Database
  source_url: http://ccdb.tau.ac.il/
  source_date: 2022-08-30
  source_description: "Subset of CCDB columns - sporophytic parsed_n and original_name"
attributes:
  chromosome_number:
    header: sporophytic
    separator:
      - "-"
    type: short
  haploid_number:
    header: parsed_n
    separator:
      - "-"
    type: short
taxonomy:
  family:
    header: family
  genus:
    header: genus
  species:
    header: original_name