attributes:
  sequencing_status:
    header: project
    translate:
      CNGB: open
  open:
    display_group: sequencing_status
    header: project
  sample_collected:
    display_group: sequencing_status
    header: project
  sample_acquired:
    display_group: sequencing_status
    header: project
  in_progress:
    display_group: sequencing_status
    header: project
file:
  format: tsv
  header: true
  name: cngb.tsv
  organelle: nucleus
  source_date: "2024-10-12"
  source: CNGB
  source_url_stub: https://db.cngb.org/search/assembly/
identifiers:
  assembly_id:
    constraint:
      len: 32
    header: assemblyAccession
    type: keyword
  assembly_name:
    constraint:
      len: 64
    header: assemblyName
    type: keyword
metadata:
  source_slug:
    header: assemblyAccession
names:
  common_name:
    header: commonName
taxonomy:
  taxon:
    header: organismName
  taxon_id:
    header: taxId
