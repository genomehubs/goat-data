common:
  hub:
    name: goat
    path: /genomehubs/resources
    version: 2023.10.25
  es:
    path: /genomehubs/resources/es
    batch: 10000
  taxonomy:
    format: ncbi
    path: /genomehubs/resources/genomehubs-taxonomy
    url: https://goat.cog.sanger.ac.uk/resources/taxonomy/genomehubs/eukaryota/nodes.jsonl.gz
    file:
      - nodes.jsonl
  taxon:
    preload: true
  log:
    es: false
    fetch: true
    interval: 10
fill: {}
index: {}
init: {}
