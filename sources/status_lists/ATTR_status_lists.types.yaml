attributes:
  sample_collected:
    description: Project - acronym - has collected samples for the taxon
    display_name: Sample collected
    display_group: sequencing_status
    display_level: 2
    summary: list
    traverse: list
    traverse_direction: up
    type: keyword
  sample_collected_by:
    description: Intitution - acronym - that collected samples for the taxon
    display_name: Sample collected by
    display_group: sequencing_status
    display_level: 2
    summary: list
    traverse: list
    traverse_direction: up
    type: keyword
    constraint:
      enum:
        - DALU
        - GHC
        - MBA
        - NHM
        - NSU
        - PSU
        - QMUL
        - RBGE
        - KEW
        - SAN
        - UBC
        - DERB
        - OXF
        - VIEN
  resampling_required:
    status: temporary
    description: Project - acronym - needs additional samples
    display_name: Resampling required
    display_group: sequencing_status
    display_level: 2
    summary: list
    traverse: list
    traverse_direction: up
    type: keyword 
  sample_acquired:
    description: Samples received by sequencing center
    display_name: Sample acquired
    display_group: sequencing_status
    display_level: 2
    summary: list
    traverse: list
    traverse_direction: up
    type: keyword
  number_acquired:
    description: Count of samples received by sequencing center
    display_name: Number acquired
    display_group: sequencing_status
    display_level: 2
    summary:
      - sum
      - max
      - min
      - mode
      - mean
    traverse: sum
    traverse_direction: up
    type: long
  in_progress:
    description: Sequencing started but assembly not yet publicly available
    display_name: In progress
    display_group: sequencing_status
    display_level: 2
    summary: list
    traverse: list
    traverse_direction: up
    type: keyword
